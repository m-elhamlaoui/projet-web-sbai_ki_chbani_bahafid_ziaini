{% load static %}
<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <!-- Favicon
    ============================================ -->
    <link rel="shortcut icon" type="image/png" href="{% static 'image/favicon-32x32.png' %}" />
    <title>GestEpice Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  
    <link rel="stylesheet" href="{% static 'css/stylePr.css' %}">
    <!-- Boxicons CDN Link -->
    <link href='https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css' rel='stylesheet'>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    
  </head>
  <body>


  
{% include 'sidebar.html' %}


<section class="home-section">
    <nav>
        <div class="sidebar-button">
            <i class='bx bx-menu sidebarBtn'></i>
            <span class="dashboard">PRODUITS & CATEGORIES</span>
        </div>

        <div class="profile-details">
            <img src="./../../static/image/{{ request.session.photo }}" alt="">
            <span class="admin_name">{{ request.session.nom }} {{ request.session.prenom }}</span>
            <i class='bx bx-chevron-down'></i>
        </div>
    </nav>

    <div class="home-content">
        <div class="overview-boxes">
            <div class="box">
                <div class="right-side">
                    
                        <div class="box-topic">PRODUIT</div>

                        <!-- Formulaire de modification de produit -->
                        <form action="" method="post" class="ProductEdits" id="modifProduit" enctype="multipart/form-data">
                            {% csrf_token %}
                            <div class="fromm">
                                <div class="elem">
                                    <input type="text" id="id" name="id" required value="{{ produit.id_produit }}" hidden>
                                </div>
                                <div class="elem">
                                    <label for="name">NOM</label>
                                    <input type="text" id="name" name="nom" required value="{{ produit.nom_produit }}">
                                </div>
                                <div class="elem">
                                    <label for="Description">DESCRIPTION</label>
                                    <textarea type="text" id="Description" name="description" required>{{ produit.description }}</textarea>
                                </div>
                                <div class="elem">
                                    <label for="prix">PRIX</label>
                                    <input type="number" min="1.00" id="prix" name="prix" required value="{{ produit.prix }}">
                                </div>
                                <div class="elem">
                                    <label for="prix">PRIX PROM</label>
                                    <input type="number" min="0.00" id="prix" name="prixPromotion" value="{{ produit.prix_promotion }}">
                                </div>
                                <div class="elem">
                                    <label for="amount">QTE EN STOCK</label>
                                    <input type="number" min="0.00" max="10000.00" step="1" id="amount" name="qte" class="amount" required value="{{ produit.qte_en_stock }}">
                                </div>
                                <div class="elem">
                                    <label for="amount">SEUIL MIN</label>
                                    <input type="number" min="0.00" max="10000.00" step="1" id="amount" name="seuil_min" class="amount" required value="{{ produit.seuil_min }}">
                                </div>
                                <div class="elem">
                                    <label for="types">CATEGORIE</label>
                                    <select id="types" name="categorie" required>
                                        {% for categorie in categories %}
                                            <option value="{{ categorie.id_categorie }}" {% if produit.id_categorie_id == categorie.id_categorie %}selected="selected"{% endif %}>
                                                {{ categorie.nom_categorie }}
                                            </option>
                                        {% endfor %}
                                    </select>
                                </div>
                                <div class="elem">
                                    <label for="types">IMAGE</label>
                                    <input class="submit" type="file" value="upload" name="image">
                                </div>
                            </div>
                            <br><br>
                            <div class="ssbmt">
                                <input class="submit" type="submit" value="Modifier" style="background:#FC4400;color:white;font-weight:bold;">
                            </div>
                        </form>


                        <div style="background:#FF8000;color:white;font-weight:bold;border-radius:10px;opacity:0.7;" class="retour ssbmt"></div>
                   



                </div>
            </div>
        </div>

     
    </div>
</section>

<script type="text/javascript" src="{% static 'js/scriptAdmin.js' %}"></script>

<script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>

<script type="text/javascript" src="{% static 'js/ajaxModifProduit.js' %}"></script>




  </body>
</html>
