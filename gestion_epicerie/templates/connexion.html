{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/64d58efce2.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Sharp" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="{% static 'css/style.css' %}" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>GestEpice</title>
    <!-- Favicon
    ============================================ -->
    <link rel="shortcut icon" type="image/png" href="{% static 'image/favicon-32x32.png' %}" />
  </head>
  <body>
    <div class="container">
      <div class="forms-container">
        <div class="signin-signup">
          <form class="sign-in-form" id="formconnexion"> {% csrf_token %} {{ form.as_p }}
            <h2 class="title">Connexion</h2>
            <div class="input-field">
              <i class="fas fa-user"></i>
              <input type="text" placeholder="PSEUDO" name="pseudo" />
            </div>
            <div class="input-field">
              <i class="fas fa-lock"></i>
              <input type="password" placeholder="MOT DE PASSE" name="mot_de_passe" />
            </div>
            <div class="alert alert-warning" role="alert"></div>
            <input type="submit" value="Se Connecter" class="btn solid" />
          </form>
          <form class="sign-up-form" id="forminscription"> {% csrf_token %} {{ form.as_p }}
            <h2 class="title" style="padding-top:60px;">Inscription</h2>
            <div class="input-field">
              <i class="fas fa-user"></i>
              <input type="text" placeholder="NOM" name="nom" />
            </div>
            <div class="input-field">
              <i class="fa-solid fa-user-check"></i>
              <input type="text" placeholder="PRENOM" name="prenom" />
            </div>
            <div class="input-field">
              <span class="material-icons-sharp" class="phone"> call </span>
              <input type="text" placeholder="NUMERO DE TELEPHONE" name="telephone" />
            </div>
            <div class="input-field">
              <i class="fas fa-envelope"></i>
              <input type="email" placeholder="EMAIL" name="email" />
            </div>
            <div class="input-field">
              <i class="fa-solid fa-circle-user"></i>
              <input type="text" placeholder="  PSEUDO" name="pseudo" />
            </div>
            <div class="input-field">
              <i class="fas fa-lock"></i>
              <input type="password" placeholder="MOT DE PASSE" name="mot_de_passe" />
            </div>
            <div class="input-field">
              <i class="fa-solid fa-file-image"></i>
              <input type="file" name="photo" />
            </div>
            <div class="alert alert-danger alert-inscription-danger" role="alert"></div>
            <div class="alert alert-success alert-inscription-success" role="alert"></div>
            <input type="submit" class="btn" value="S'inscrire" />
          </form>
        </div>
      </div>
      <div class="panels-container">
        <div class="panel left-panel">
          <div class="content">
            <img src="{% static 'image/logo.png' %}" alt="" class="logo">
            <h3>Nouvel Utilisateur ?</h3>
            <p> Créer un Compte et Commencer a Commander! </p>
            <button class="btn transparent" id="sign-up-btn"> Inscription </button>
          </div>
          <img src="{% static 'image/log.svg' %}" class="image" alt="" />
        </div>
        <div class="panel right-panel">
          <div class="content">
            <img src="{% static 'image/logo.png' %}" alt="" class="logo">
            <h3>Déja Inscrit ?</h3>
            <p> Connectez-Vous et Commander! </p>
            <button class="btn transparent" id="sign-in-btn"> Connexion </button>
          </div>
          <img src="{% static 'image/register.svg' %}" class="image" alt="" />
        </div>
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script>
      $(".alert-inscription-danger").hide();
      $(".alert-inscription-success").hide();
      $(".alert-warning").hide();
    </script>
    <script src="{% static 'js/app.js' %}"></script>
    <script src="{% static 'js/ajax.js' %}"></script>
  </body>
</html>
